<html>
  <body>
    <script type="text/javascript">
      console.log(location);
      const { origin, pathname, search } = location;

      sessionStorage.redirect = pathname + search;

      let redirect = "";
      if (origin.includes("netlify")) redirect = "/";
      else redirect = "/mygeneset.info-website/";

      console.log({ redirect });
      location.replace(redirect);
    </script>
  </body>
</html>
